    :root {
      --bg: #0A0A0A;
      --primary: #FF3131; /* Neon red lumo */
      --secondary: #39FF14; /* Neon green lumo */
      --tertiary: #18A2FF; /* Neon blue lumo */
      --accent: #FFE81F; /* Neon yellow lumo */
      --text: #E0E0E0; /* Light gray text for contrast */
      --dark-text: #0A0A0A;
      --dark-glow: #000000;
      --white: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      line-height: 1.5;
      font-size: 1.2rem;
      overflow-x: hidden;
      background-image: 
        linear-gradient(rgba(57,255,20,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57,255,20,0.02) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: scanlines 10s linear infinite;
    }
    @keyframes scanlines { 0% { background-position: 0 0; } 100% { background-position: 0 30px; } }
    .glitch {
      position: relative;
      animation: glitch 1.2s infinite;
    }
    @keyframes glitch {

      20% { text-shadow: 5px 0 0 var(--secondary), -5px 0 0 var(--primary); }
      40% { text-shadow: -4px 5px 0 var(--secondary), 4px -5px 0 var(--primary); }
      60% { text-shadow: 3px -4px 0 var(--accent), -3px 4px 0 var(--tertiary); }
      80% { text-shadow: -5px 3px 0 var(--accent), 5px -3px 0 var(--tertiary); }
    }
    header {
      text-align: center;
      padding: 5vh 5%; /* Reduced padding for mobile */
      background: var(--bg);
      color: var(--dark-text);
      border-bottom: 4px solid var(--primary);
      box-shadow: 0 0 45px var(--primary);
      position: relative;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (min-width: 600px) {
      .logo {
        width: 100px;
      }
    }
    header h1 {
      font-family: 'Oxanium', sans-serif;
      font-size: clamp(1.5rem, 5vw, 3.5rem); /* Adjusted clamp for better one-line fit on mobile */
      text-transform: uppercase;
      color: var(--accent); /* Bright yellow letters as is */
      text-shadow: 0 0 10px #FFFFFF; /* Bright white glow as is */
      letter-spacing: 0.05em; /* Reduced spacing to help fit */
      line-height: 1.1;
      margin: 0;
      white-space: nowrap; /* Prevent wrapping */
      overflow: hidden; /* Hide overflow if needed */
      text-overflow: ellipsis; /* Ellipsis if too long, but with clamp it should fit */
    }
    header .subtext {
      color: #FFFFFF;
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
      border: 2px dashed var(--accent); /* Changed to yellow */
      background: rgba(0,0,0,0.2);
      animation: flicker 1.5s infinite alternate;
      max-width: 90%; /* Better mobile fit */
      margin: 1rem auto 0;
      padding: 1rem;
      font-size: clamp(1rem, 3vw, 1.4rem); /* Adjusted for mobile */
    }
    @keyframes flicker {
      0% { opacity: 1; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
      50% { opacity: 0.8; border-color: transparent; box-shadow: none; }
      100% { opacity: 1; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
    }
    main { max-width: 1200px; margin: 0 auto; padding: 3vh 3%; /* Optimized padding */ }
    section {
      margin: 4vh 0; /* Reduced margin for tighter scroll */
      padding: 1.5rem;
      border: 2px solid var(--secondary);
      box-shadow: 0 0 20px var(--secondary); /* Reduced shadow for performance */
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      background-size: contain; /* Changed to contain to avoid blur on mobile */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Changed to scroll for mobile performance */
    }
    @media (min-width: 600px) {
      section {
        padding: 2.5rem;
        background-size: cover;
        background-attachment: fixed;
      }
    }
    section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }
    section > * { position: relative; z-index: 2; }
    section::after {
      content: '0101010101010101';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      color: var(--primary);
      opacity: 0.2;
      font-size: 0.8rem; /* Smaller on mobile */
      text-align: center;
      z-index: 0;
      animation: scroll-binary 20s linear infinite;
    }
    @keyframes scroll-binary { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    #current-pot { background-image: url('https://thumbs.dreamstime.com/b/cyberpunk-hacker-silhouette-k-neon-glitch-effect-matrix-code-rain-tech-futuristic-projects-k-cyberpunk-hacker-neon-glitch-385841343.jpg'); }

    h2 {

    .card {
      background: rgba(0,0,0,0.7);

    #voterCode {

      text-shadow: 0 0 10px var(--tertiary);
      word-break: break-all;
    }
    input[type="text"] {

      padding: 0.8rem;

      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {

      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.6rem 2rem;
      font-family: 'Oxanium', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 0 15px var(--primary);
      transition: all 0.3s;
      margin: 0.5rem;
      border-radius: 5px;
      width: 100%; /* Full width on mobile */
    }
    @media (min-width: 600px) {
      button { width: auto; }
    }
    button:hover, button:active {
      background: var(--primary);
      color: var(--bg);
      box-shadow: 0 0 30px var(--primary);
      transform: scale(1.05);
    }
    .zaddr {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      word-break: break-all;
      border: 2px dashed var(--secondary);
      color: var(--secondary);

      margin: 1rem 0;
      border-radius: 5px;
      text-shadow: 0 0 10px var(--secondary);
      font-size: 1rem; /* Adjusted for mobile */
    }
    .countries { 
      display: grid;
      grid-template-columns: 1fr; /* Single column on mobile */
      gap: 0.5rem;
      list-style: none;
      padding: 0;
    }
    @media (min-width: 600px) {
      .countries { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    }
    .countries li {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.4);
      padding: 0.6rem;

    footer {

    .matrix-rain {

    }
    @media (max-width: 600px) {

      }
    }
  </style>
